<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title"> <h5>{{title}}</h5>
                </div>
                <div class="ibox-content">
                    <div class="modal-body">
                        <form name="admin_form" class="form-horizontal" novalidate ng-submit="adminModifySubmit()">
                            <div class="form-group"><label class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ adminInfo.name }}" class="form-control" name="name" ng-model="adminInfo.name" ng-minlength="3" required>
                                </div>
                                <div class="col-sm-10" ng-show="admin_form.name.$invalid && admin_form.submitted">
                                    <small class="text-danger" ng-show="admin_form.name.$error">请填写正确的用户名</small>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10">
                                    <input class="form-control" value="{{ adminInfo.email }}" class="form-control" name="email" ng-model="adminInfo.email" ng-minlength="3" required type="email">
                                </div>
                                <div class="col-sm-10" ng-show="admin_form.email.$invalid && admin_form.submitted">
                                    <small class="text-danger" ng-show="admin_form.email.$error">请填写正确的邮箱</small>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" value="{{ adminInfo.password }}" class="form-control" name="password" ng-model="adminInfo.password" ng-minlength="6" required>
                                </div>
                                <div class="col-sm-10" ng-show="admin_form.password.$invalid && admin_form.submitted">
                                    <small class="text-danger" ng-show="admin_form.password.$error">密码最低6位</small>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button type="button" class="btn btn-white" ng-click="cancel()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
